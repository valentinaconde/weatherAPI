<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a4fb3405f4.js" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="app" class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center">

        <form action="submit" id="submit">
            <input id="search" placeholder="Enter your location"></input>
        </form>
            <div id="ciudad"></div>
    
        <div class="tempIcon d-flex align-items-center">
            <div id="icon"></div>
            <div id="temp"></div>
        </div>
    
        <div class="maxMin">
            <div id="tempMin"></div>
            <div id="tempMax"></div>
        </div>
    
        <div id="feelsLike"></div>
    
        <div id="tiempo"></div>
        <div id="cloudy"></div>
        <div id="humidity"></div>
        <div id="pressure"></div>
        
        <!-- <div id="description"></div> -->

    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
